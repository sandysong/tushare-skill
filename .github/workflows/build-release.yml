name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            arch: arm64
            executable: tushare
          - os: macos-13
            platform: darwin
            arch: x64
            executable: tushare
          - os: ubuntu-latest
            platform: linux
            arch: x64
            executable: tushare
          - os: windows-latest
            platform: win32
            arch: x64
            executable: tushare.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: bun run build

      - name: Rename executable with platform info
        run: |
          mkdir -p dist
          cp tushare${{ matrix.platform == 'win32' && '.exe' || '' }} dist/tushare-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.platform == 'win32' && '.exe' || '' }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tushare-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/tushare-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.platform == 'win32' && '.exe' || '' }}

  package:
    name: Package Skills
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Setup Python for packaging
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Create skill packages
        run: |
          mkdir -p release

          # Package for each platform
          for platform_arch in darwin-arm64 darwin-x64 linux-x64 win32-x64; do
            # Create skill directory structure
            mkdir -p skill-temp/scripts
            mkdir -p skill-temp/skill-references

            # Copy SKILL.md and references
            cp skill-references/SKILL.md skill-temp/ || cp skill-references/skill.md skill-temp/ 2>/dev/null || echo "SKILL.md not found, skipping..."
            cp -r skill-references/* skill-temp/skill-references/ 2>/dev/null || true

            # Copy executable
            if [[ "$platform_arch" == *"win32"* ]]; then
              cp artifacts/tushare-$platform_arch/tushare-$platform_arch.exe skill-temp/scripts/tushare.exe
            else
              cp artifacts/tushare-$platform_arch/tushare-$platform_arch skill-temp/scripts/tushare
              chmod +x skill-temp/scripts/tushare
            fi

            # Create .skill file
            cd skill-temp
            zip -r ../release/tushare-cli-$platform_arch.skill .
            cd ..
            rm -rf skill-temp
          done

          # Also create a universal package (without executable)
          mkdir -p universal/scripts
          cp -r skill-references universal/
          echo '#!/bin/bash
          # Please download the appropriate executable for your platform from the release page
          # or build from source: bun install && bun run build
          echo "Please download the executable for your platform"
          ' > universal/scripts/tushare
          chmod +x universal/scripts/tushare
          cd universal && zip -r ../release/tushare-cli-universal.skill .
          cd .. && rm -rf universal

      - name: Upload skill packages
        uses: actions/upload-artifact@v4
        with:
          name: skill-packages
          path: release/*.skill

  release:
    name: Create Release
    needs: [build, package]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

