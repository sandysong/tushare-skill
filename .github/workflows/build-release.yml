name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: windows-latest
            platform: win32
            arch: x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: bun run build

      - name: Prepare artifact
        run: |
          mkdir -p dist
          if [ "${{ matrix.platform }}" = "win32" ]; then
            mv tushare.exe dist/tushare-${{ matrix.platform }}-${{ matrix.arch }}.exe
          else
            mv tushare dist/tushare-${{ matrix.platform }}-${{ matrix.arch }}
            chmod +x dist/tushare-${{ matrix.platform }}-${{ matrix.arch }}
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tushare-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/*

  package:
    name: Package Skills
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create skill packages
        run: |
          mkdir -p release
          
          # Package for each platform
          for platform_arch in darwin-arm64 linux-x64 win32-x64; do
            # Create skill directory structure
            mkdir -p skill-temp/scripts
            mkdir -p skill-temp/references
            
            # Copy SKILL.md and references
            cp SKILL.md skill-temp/
            cp -r references/* skill-temp/references/
            
            # Copy executable
            if [[ "$platform_arch" == *"win32"* ]]; then
              cp artifacts/tushare-$platform_arch/tushare-$platform_arch.exe skill-temp/scripts/tushare.exe
            else
              cp artifacts/tushare-$platform_arch/tushare-$platform_arch skill-temp/scripts/tushare
              chmod +x skill-temp/scripts/tushare
            fi
            
            # Create .skill file
            cd skill-temp
            zip -r ../release/tushare-cli-$platform_arch.skill .
            cd ..
            rm -rf skill-temp
          done

      - name: Upload skill packages
        uses: actions/upload-artifact@v4
        with:
          name: skill-packages
          path: release/*.skill

